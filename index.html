<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="./favicon.ico" />
    <title>爬楼的猪 CodeSpace</title>
    <style>
      /* 确保 #global-initial-loading 覆盖整个屏幕 */
      #global-initial-loading {
        position: fixed;
        inset: 0; /* top:0; left:0; right:0; bottom:0; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f3f6f7;
        z-index: 9999; /* 确保在最前 */
      }
      .global-progress-group {
        width: 80%;
        max-width: 400px;
      }
      .global-progress-text {
        color: #3d3a3a;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: center;
      }
      .global-loader {
        position: relative;
        width: 100%;
        height: 15px;
        background: linear-gradient(to right, white 50%, transparent 50%);
        background-size: 200% 100%;
        border-radius: 7.5px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .global-progress {
        position: absolute;
        height: 100%;
        background: linear-gradient(
          270deg,
          #ff6f91,
          #ff9671,
          #ffc75f,
          #f9f871,
          #ff6f91
        );
        background-size: 600% 600%;
        transition: width 0.1s ease;
        border-radius: 7.5px;
        animation: flow 3s ease infinite;
      }
      @keyframes flow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
    <script type="module" crossorigin src="./assets/index-0WmuNa3M.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index--zdf81Yi.css">
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but the app doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <!-- 1. 最初的加载蒙层 -->
    <div id="global-initial-loading">
      <div class="global-progress-group">
        <div class="global-progress-text" id="global-progress-text">🚀 努力加载中: 0%</div>
        <div class="global-loader">
          <div
            class="global-progress"
            id="global-progress-bar"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>

    <!-- 2. Vue 需要挂载的容器，先隐藏或留空 -->
    <div id="app" style="display: none"></div>

    <!-- ============================== -->
    <!-- 3. 假进度逻辑  -->
    <!-- ============================== -->
    <script>
      (function () {
        // 获取进度条相关元素
        var progressBar = document.getElementById("global-progress-bar");
        var progressText = document.getElementById("global-progress-text");

        // 用于在 main.js 中调用，设置到 window 上
        window.fakeProgress = 0;
        window.updateProgress = function (val) {
          // 保护一下范围
          val = Math.min(100, Math.max(0, val));
          if (progressBar) progressBar.style.width = val + "%";
          if (progressText) progressText.innerText = "🚀 努力加载中: " + val + "%";
        };

        // 简单写一个定时器，让它在 main.js 加载前做个假进度
        // 每 50ms，往前加 1%，直到 98% 停下
        var timer = setInterval(function () {
          if (window.fakeProgress < 98) {
            window.fakeProgress += 1;
            window.updateProgress(window.fakeProgress);
          } else {
            clearInterval(timer);
          }
        }, 50);

        // 把定时器ID也挂到window上，后续可在 main.js 里清除
        window._fakeProgressTimer = timer;
      })();
    </script>
  </body>
</html>
